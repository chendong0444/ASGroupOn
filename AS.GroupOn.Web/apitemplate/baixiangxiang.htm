<urlset>
<!--loop-->
	<url>
		<loc>{项目地址}</loc>
		<data>
			<display>
				<website>{网站名称}</website>
                <identifier>{项目ID}</identifier> 
				<siteurl>{网站地址}</siteurl>
				<city>{城市必}</city>
				<title>{项目名称}</title>
				<image>{商品图片}</image>
				<startTime>{开始时间年-月-日 时:分:秒}</startTime>
				<endTime>{结束时间年-月-日 时:分:秒}</endTime>
				<value>{市场价}</value>
				<price>{团购价}</price>
				<rebate>{折扣}</rebate>
				<bought>{已购人数}</bought>
                <detail>{商品简介}</detail>
			</display>
		</data>
	</url>
    <!--end-->
</urlset>
