<urlset>
<!--loop-->
          <url>
            <loc>{网站地址}</loc>
            <data>
              <display>
                <website>{网站名称}</website>
                <identifier></identifier>
                <siteurl>{项目地址}</siteurl>
                <city>{城市必}</city>
                <title>{项目名称}</title>
                <image>{商品图片}</image>
                <tag>护肤,彩妆,香水,化妆品</tag>
                <startTime>{开始时间年-月-日 时:分:秒} </startTime>
                <endTime>{结束时间年-月-日 时:分:秒} </endTime>
                <value>{市场价}</value>
                <price>{团购价}</price>
                <bought>{已购人数}</bought>
                <maxQuota></maxQuota>
                <minQuota>{最小成团人数}</minQuota>
                <post></post>
                <soldOut>no</soldOut>
              </display>
              <shops>
                <shop>
                  <name>{商户名称}</name>
                  <tel>{商户联系电话}</tel>
                  <addr>{商户联系地址}</addr>
                  <area>{商圈}</area> 
                  <longitude></longitude>
                  <latitude></latitude>
                </shop>
              </shops>
            </data>
          </url>
<!--end-->
        </urlset>
