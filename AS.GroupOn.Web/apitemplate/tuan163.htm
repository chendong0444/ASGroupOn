<urlset>
<!--loop-->
	<url>
		<loc>{项目地址}</loc>
		<data>
			<display>
				<website>{网站名称}</website>
				<siteurl>{网站地址}</siteurl>
				<city>{城市必}</city>
				<title>{项目名称}</title>
				<image>{商品图片}</image>
                <tag>{分类}</tag>
				<startTime>{开始时间年-月-日 时:分:秒}</startTime>
				<endTime>{结束时间年-月-日 时:分:秒}</endTime>
				<value>{市场价}</value>
				<price>{团购价}</price>
				<rebate>{折扣}</rebate>
				<bought>{已购人数}</bought>
                <merchantEndTime></merchantEndTime> 
			</display>
            　<shops>
        　　 　　 <shop>
        　　 　　 <name>{商户名称}</name>
        　　 　　 <tel>{商户联系电话}</tel>
        　　 　　 <addr>{商户联系地址}</addr>
        　　 　　 <longitude></longitude>
        　　 　　 <latitude></latitude>
        　　 　　 </shop>
　　 　		</shops>

		</data>
	</url>
<!--end-->

</urlset>
