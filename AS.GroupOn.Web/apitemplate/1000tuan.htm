<step>0</step>
<urlset>
<!--loop-->
	    <url>
        <loc>{项目地址}</loc>
        <data>
            <display>
                <website>{网站名称}</website>
                <siteurl>{网站地址}</siteurl>
                <city>{城市必}</city>
                <title>{项目名称}</title>
                <image>{商品图片}</image>
                <startline>{开始时间年-月-日 时:分:秒}</startline>
                <deadline>{结束时间年-月-日 时:分:秒}</deadline>
                <value>{市场价}</value>
                <price>{团购价}</price>
                <bought>{已购人数}</bought>
                <tag>{分类}</tag>
                <priority>{编号}</priority>
                <district>{商圈}</district>
                <expire>{结束时间年-月-日 时:分:秒}</expire>
                <tip>{商品简介}</tip>   
                <detail>{商品描述}</detail>     
            </display>
                <shops>
                    <shop>
                        <name>{商户名称}</name> 
                        <tel>{商户联系电话}</tel>
                        <addr></addr>
                        <area></area>
                        <longitude></longitude>
                        <latitude></latitude>
                    </shop> 
                </shops>
        </data>
    </url>
	<!--end-->
</urlset>
