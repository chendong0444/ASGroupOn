<urlset>
    <!--loop-->
	<url>
		<loc>{项目地址}</loc>
		<data>
			<display>
				<website>{网站名称}</website>
				<siteurl>{网站地址}</siteurl>
				<city>{城市}</city>
				<title>{项目名称}</title>
				<image>{商品图片}</image>
				<startTime>{开始时间戳}</startTime>
				<endTime>{结束时间戳}</endTime>
				<value>{市场价}</value>
				<price>{团购价}</price>
				<detail>{商品简介}</detail>
				<description>{商品描述}</description>
				<rebate>{折扣}</rebate>
				<bought>{已购人数}</bought>
			</display>
		</data>
	</url>
    <!--end-->
</urlset>
