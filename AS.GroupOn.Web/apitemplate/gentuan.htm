<urlset>
<!--loop-->
	<url>
		<loc>{项目地址}</loc>
		<data>
			<display>
				<website>{网站名称}</website>
				<siteurl>{网站地址}</siteurl>
				<city>{城市必}</city>
				<title>{项目名称}</title>
				<image>{商品图片}</image>
				<starttime>{开始时间戳}</starttime>
				<endtime>{结束时间戳}</endtime>
				<value>{市场价}</value>
				<price>{团购价}</price>
				<description>{商品描述}</description>
				<bought>{已购人数}</bought>
				<merchantname></merchantname>
				<merchantphone></merchantphone>
				<merchantaddr></merchantaddr>
				<detail>{商品简介}</detail>
			</display>
		</data>
	</url>
	<!--end-->
</urlset>
